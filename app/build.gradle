apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "singleclick.taxcollector"
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile files('libs/AdvancedLayers-1.0-SNAPSHOT.jar')
    compile files('libs/graphhopper-0.3.jar')
    compile files('libs/javaproj-noawt-1.0.7.jar')
    compile files('libs/jmustache-1.5.jar')
    compile files('libs/jts-1.13.jar')
    compile files('libs/mapsforge-0.4.0-SNAPSHOT.jar')
    compile files('libs/nutiteq-3dsdk-2.4.0-RC0-build366.jar')
    compile files('libs/proj4j-0.1.0.jar')
    compile files('libs/protobuf-java-2.5.jar')
    compile files('libs/slf4j-android-1.6.1-RC1.jar')
    compile files('libs/trove4j-3.0.3.jar')
}
